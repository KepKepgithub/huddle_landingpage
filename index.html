<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- The logo on top left -->
  <div class="logo">
    <img src="./images/logo.svg">
  </div>
  <section class="main_section">
    <figure>
      <img src="./images/illustration-mockups.svg">
    </figure>
    <article>
      <header>
        <h1>
          Build The Community<br>Your Fans Will Love
        </h1>
      </header>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <span class="button">Register</span>
    </article>
  </section>
  <div class="social_media">
    <img src="./images/iconmonstr-facebook-5.svg">
    <img src="./images/iconmonstr-twitter-5.svg">
    <img src="./images/iconmonstr-instagram-5.svg">
  </div>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KepKepgithub" target="_blank">EmÄ«ls Soldatovs(KepKep)</a>.
  </footer>
</body>
</html>
